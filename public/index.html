<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="shortcut icon" href="./images/slack.png" type="image/x-icon" />
    <title>Messenger</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="mySidebar" class="sidebar">
      <div class="rooms d-md-none">
        <div class="main-rooms">
          <h6 class="pointer">
            <i class="room-caret fa-solid fa-caret-down"></i>Rooms
          </h6>
          <ul class="room-list">
            <li><span class="glyphicon glyphicon-lock"></span>Main Room</li>
            <li><span class="glyphicon glyphicon-globe"></span>Meeting Room</li>
          </ul>
        </div>
        <div class="dm">
          <h6 class="pointer">
            <i class="room-caret fa-solid fa-caret-down"></i>Direct Messages
          </h6>
          <ul class="room-list">
            <li><span class="glyphicon glyphicon-lock"></span>Main Room</li>
            <li><span class="glyphicon glyphicon-globe"></span>Meeting Room</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="namespaces">
          <div id="menu-icon" class="menu-icon d-md-none">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <div id="namespaces-container"></div>
        </div>
        <div class="rooms d-none d-md-block">
          <div class="main-rooms">
            <h6 class="pointer">
              <i class="room-caret fa-solid fa-caret-down"></i>Rooms
            </h6>
            <ul class="room-list">
              <li><span class="glyphicon glyphicon-lock"></span>Main Room</li>
              <li>
                <span class="glyphicon glyphicon-globe"></span>Meeting Room
              </li>
            </ul>
          </div>
          <div class="dm">
            <h6 class="pointer">
              <i class="room-caret fa-solid fa-caret-down"></i>Direct Messages
            </h6>
            <ul class="room-list">
              <li><span class="glyphicon glyphicon-lock"></span>Main Room</li>
              <li>
                <span class="glyphicon glyphicon-globe"></span>Meeting Room
              </li>
            </ul>
          </div>
        </div>
        <div class="chat-panel col">
          <div class="room-header row col-12">
            <div class="col">
              <span class="curr-room-text">Current Room</span>
              <span class="curr-room-num-users">
                Users
                <span class="fa-solid fa-user"></span>
              </span>
            </div>
            <div class="search">
              <span class="glyphicon glyphicon-search"></span>
              <input type="text" id="search-box" placeholder="Search" />
            </div>
          </div>
          <div class="message-form">
            <form id="message-form" id="user-input">
              <div class="col-sm-12">
                <input
                  id="user-message"
                  type="text"
                  placeholder="Enter your message"
                />
              </div>
            </form>
          </div>
          <ul id="messages" class="col-sm-12"></ul>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/buildMessageHtml.js"></script>
    <script src="/joinRoom.js"></script>
    <script src="/joinNs.js"></script>
    <script src="/scripts.js"></script>
  </body>
</html>
